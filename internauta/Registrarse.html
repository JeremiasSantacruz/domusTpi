<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="../assets/css/bootstrap/css/bootstrap.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <!--ESTILOS CSS-->
     <link rel="stylesheet" type="text/css" href="../assets/css/registrarse/estilos.css" >
    <title>Registrarse</title>
</head>
<body>
  <style>
    body {
      background-image: url(../Imagenes/fondo.jpg);
    }
  </style>
  <div class="container">
    <img src="../Imagenes/Logo.png" alt="..." width="100" height="100">
    <h1>Registrarse</h1>
    <hr>
    <form action="" class="row g-3 needs-validation" novalidate>
      <div class="row mt-3">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Username" required>
        <div class="invalid-feedback">Ingrese un nombre</div>
      </div>
      <div class="row mt-3">
        <label for="validationCustom01" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="validationCustom01" placeholder="Password" required>
        <div class="invalid-feedback">Ingrese una contraseña</div>
      </div>
      <div class="row mt-3">
        <label for="validationCustom01" class="form-label">Vuelva a escribir su contraseña</label>
        <input type="password" class="form-control" id="validationCustom01" placeholder="Password" required>
        <div class="invalid-feedback">Ingrese una contraseña</div>
      </div>
      <div class="col mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">Acepto los términos y condiciones</label>
          <div class="invalid-feedback">Debe aceptar los términos y condiciones</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  <script src="../assets/css/bootstrap/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/css/bootstrap/js/bootstrap.min.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
  </body>
</html>
