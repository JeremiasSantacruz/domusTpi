<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Agenda</title>
  </head>

  <body>
    <!-- Encabezado -->
    <nav class="navbar navbar-dark" role= "encabezado">
      <style>
          nav {background: rgb(216, 110, 10);}
          .btn-group {position:relative; top: 40px;}
          .d-flex {position:relative; bottom: 40px;}
      </style>
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand">
            <img src = "Logo.jpeg" shape = "rect" width = 80 height = 80>
        </a>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <a type="button" href="Principal.html" class="btn text-white"><b>Principal</b></a>
            <a type="button" href="Inmuebles.html" class="btn text-white"><b>Inmuebles</b></a>
        </div>
        <div class="col-1">
          <div class="row-3">
            <a class="navbar-brand" href="Tareas.html">
              <img src="perfil.png" alt="..." width = 50 height = 50>
            </a>
          </div>
          <h6 class="text-white">Usuario</h6>
        </div>
      </div>
    </nav>
    <!-- Cuerpo --> 
    <div class="container mt-5">
      <style>
        body {background: rgb(131, 131, 131);}
        table {text-align-last: center;}
        .acordion {background: rgb(131, 131, 131);}
      </style>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Cambiar fecha y hora
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row mt-3">
                    <label for="Fecha" class="col-sm-1 col-form-label col-form-label-sm">Fecha</label>
                    <div class="col-sm">
                      <input type="date" class="form-control form-control-sm" id="colFormLabelSm" placeholder="DD/MM/AAAA">
                    </div>
                </div>
            </div>
            <div class="accordion-body">
                <div class="row mt-3">
                    <label for="Hora" class="col-sm-1 col-form-label col-form-label-sm">Hora</label>
                    <div class="col-sm">
                      <input type="time" class="form-control form-control-sm" id="colFormLabelSm" placeholder="00:00">
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Cambiar Agente
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row mt-3">
                    <div class="col-lg">
                        <select class="form-select form-select-lg mb-3" name="agentes" id="#">
                          <option value="1">Seleccione agente</option>
                          <option value="2">Agente 1</option>
                          <option value="3">Agente 2</option>
                          <option value="4">Agente 3</option>
                        </select>
                      </div>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Cambiar propiedad
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row mt-3">
                    <label for="Localidad" class="col-sm-2 col-form-label col-form-label-sm">Localidad</label>
                    <div class="col-sm">
                      <input class="form-control form-control-sm" type="text" placeholder="Localidad">
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="Dirección" class="col-sm-2 col-form-label col-form-label-sm">Dirección</label>
                    <div class="col-sm">
                      <input class="form-control form-control-sm" type="text" placeholder="Dirección">
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
          <div class="col text-center">
            <a href="EditarCita.html" type="submit" class="btn btn-success" onclick="Alerta()">Actualizar cita</a>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script>
        function Alerta(){
          alert("Cita actualizada");
        }
    </script>
  </body>

    <style>
      footer {background: rgb(216, 110, 10);}
      text {background: black;}
    </style>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col text-start">
          <img src = "Logo.jpeg" shape = "rect" width = 80 height = 80>
          <a class="btn" type="button"><b>¿Quiénes somos?</b></a>
        </div>
        <div class="col text-end">
          <h5>Contactanos:</h5>
          <a class="btn" type="button"><b>362-598654</b></a>
        </div>
      </div>
    </div>
  </footer>
</html>
