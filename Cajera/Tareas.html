<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Tareas Cajera</title>
    
  </head>

  <body>
    <!-- Encabezado -->
    <nav class="navbar navbar-dark" role= "encabezado">
      <style>
          nav {background: rgb(186, 74, 0);}
          .btn-group {position:relative; top: 40px;}
          .d-flex {position:relative; bottom: 40px;}
      </style>
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand">
            <img src = "Logo.jpeg" shape = "rect" width = 80 height = 80>
        </a>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <a type="button" href="Principal.html" class="btn text-white"><b>Principal</b></a>
            <a type="button" href="Inmuebles.html" class="btn text-white"><b>Inmuebles</b></a>
        </div>
        <div class="col-1">
          <div class="row-3">
            <a class="navbar-brand" href="Tareas.html">
              <img src="perfil.png" alt="..." width = 50 height = 50>
            </a>
          </div>
          <h6 class="text-white">Usuario</h6>
        </div>
      </div>
    </nav>
    <!-- Cuerpo --> 
    <div class="container mt-5">
      <style>
          body {background: rgb(255, 255, 255);}
          .cuerpo {
            position: relative; 
            top: 100px; 
            background: rgb(131, 131, 131);
            margin: 5px;
            padding: 5px; 
            border-radius: 10px;
          }
      </style>
      <div class="cuerpo">
        <div class="tareas row mt-5"> <!--Primera fila-->
          <div class="col text-center">
            <a href="Alquileres.html">
              <img src="caja.png" alt="..." width="200" height="200">
            </a>
            <h5>Caja de alquileres</h5>
          </div>
          <div class="col text-center">
            <a href="Ventas.html">
              <img src="caja.png" alt="..." width="200" height="200">
            </a>
            <h5>Caja de ventas</h5>
          </div>
          <div class="col text-center">
            <a data-bs-toggle="modal" data-bs-target="#EntradasSalidas">
              <img src="entrada-salida.png" alt="..." width="200" height="200">
            </a>
            <h5>Entradas/salidas</h5>
          </div>
        </div>
        <br>
        <div class="tareas row mt-5"> <!--Segunda fila-->
          <div class="col text-center">
            <a href="Cierre.html">
              <img src="caja.png" alt="..." width="200" height="200">
            </a>
            <h5>Cierre de caja</h5>
          </div>
          <div class="col text-center">
            <a href="Transacciones.html">
              <img src="transaccion.png" alt="..." width="200" height="200">
            </a>
            <h5>Movimientos</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="EntradasSalidas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Una entrada</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
            <div class="modal-body">
              <div class="row justify-content-center mt-3">
                  <label for="Fecha" class="col-sm-2 col-form-label col-form-label-sm">Fecha</label>
                  <div class="col-sm">
                      <input type="date" class="form-control form-control-sm" id="colFormLabelSm" placeholder="DD/MM/AAAA">
                  </div>
              </div>
              <div class="row justify-content-center mt-3">
                  <label for="Hora" class="col-sm-2 col-form-label col-form-label-sm">Hora</label>
                  <div class="col-sm">
                      <input type="time" class="form-control form-control-sm" id="colFormLabelSm" placeholder="00:00">
                  </div>
              </div>
              <div class="row justify-content-center mt-3">
                  <label for="concepto" class="col-sm-2 col-form-label col-form-label-sm">Concepto</label>
                  <div class="col-sm">
                      <input type="text" class="form-control form-control-sm" id="colFormLabelSm" required>
                  </div>
              </div>
              <div class="row justify-content-center mt-3">
                  <label for="monto" class="col-sm-2 col-form-label col-form-label-sm">Monto</label>
                  <div class="col-sm">
                      <input type="number" class="form-control form-control-sm" id="colFormLabelSm" required>
                  </div>
              </div>
              <div class="row mt-3">
                  <select class="form-select form-select-sm" id="validationDefault03" required>
                      <option selected disabled value="">Tipo</option>
                      <option value="1">Entrada</option>
                      <option value="2">Salida</option>
                  </select>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
