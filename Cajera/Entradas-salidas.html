  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    <!-- Encabezado -->
    <nav class="navbar navbar-dark" role= "encabezado">
      <style>
          nav {background: rgb(216, 110, 10);}
          .btn-group {position:relative; top: 40px;}
          .d-flex {position:relative; bottom: 40px;}
      </style>
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand">
            <img src = "Logo.jpeg" shape = "rect" width = 80 height = 80>
        </a>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <a type="button" href="Principal.html" class="btn text-white"><b>Principal</b></a>
            <a type="button" href="Inmuebles.html" class="btn text-white"><b>Inmuebles</b></a>
        </div>
        <div class="col-1">
          <div class="row-3">
            <a class="navbar-brand" href="Tareas.html">
              <img src="perfil.png" alt="..." width = 50 height = 50>
            </a>
          </div>
          <h6 class="text-white">Usuario</h6>
        </div>
      </div>
    </nav>
    <!-- Cuerpo --> 
    <div class="container mt-5">
        <style>
            body {background: rgb(131, 131, 131);}
        </style>
        
        <!-- Button trigger modal -->
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Agregar
                </button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Una entrada</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center mt-3">
                        <label for="Fecha" class="col-sm-2 col-form-label col-form-label-sm">Fecha</label>
                        <div class="col-sm">
                            <input type="date" class="form-control form-control-sm" id="colFormLabelSm" placeholder="DD/MM/AAAA">
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <label for="Hora" class="col-sm-2 col-form-label col-form-label-sm">Hora</label>
                        <div class="col-sm">
                            <input type="time" class="form-control form-control-sm" id="colFormLabelSm" placeholder="00:00">
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <label for="concepto" class="col-sm-2 col-form-label col-form-label-sm">Concepto</label>
                        <div class="col-sm">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" required>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <label for="monto" class="col-sm-2 col-form-label col-form-label-sm">Monto</label>
                        <div class="col-sm">
                            <input type="number" class="form-control form-control-sm" id="colFormLabelSm" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <select class="form-select form-select-sm" id="validationDefault03" required>
                            <option selected disabled value="">Tipo</option>
                            <option value="1">Entrada</option>
                            <option value="2">Salida</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>

          </div>

            <h5>Contactanos:</h5>
            <a class="btn" type="button"><b>362-598654</b></a>

</html>
